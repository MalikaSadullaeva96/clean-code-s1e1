<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section">
        <h3 class="section__title section__title_add">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input section__input_text section__input-new_item" 
                 type="text">
          <button class="section__btn section__btn_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__item section__item_incomplete-tasks">
          <li class="section__list">
            <input class="section__input section__input_checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" 
                   class="section__input section__input_text section__input_task-list">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_delete">
              <img class="section__btn-img" src="./remove.svg">
            </button>
          </li>
          <li class="section__list section__list_edit-mode">
            <input class="section__input section__input_checkbox" type="checkbox">
            <label class="section__label section__label_hidden">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="section__input section__input_text section__input_task-list">
            <button class="section__btn section__btn_edit">Save</button>
            <button class="section__btn section__btn_delete">
              <img class="section__btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="section__item section__item_completed-tasks">
          <li class="section__list">
            <input class="section__input section__input_checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" 
                   class="section__input section__input_text section__input_task-list">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_delete">
              <img class="section__btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
