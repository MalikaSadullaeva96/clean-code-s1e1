<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section">
        <h3 class="section__title ">Add Item</h3>
        <div class="task-row-wrapper">
          <input class="section__input task" 
                 type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="section">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li class="section__list">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" 
                   class="section__input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="section__list edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="section__input task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="section__list">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" 
                   class="section__input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
